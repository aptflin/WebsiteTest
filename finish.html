<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=844, height=390, initial-scale=1.0">
    <title>Great Job</title>
    <link rel="stylesheet" href="src/finish.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Great Job!</h1>
        <p class="subtitle">太棒了！接下來聽聽看你們合作的成果。</p>

        <div class="hexagon">
            <div class="circle red">
                <div class="circle-inner"></div>
            </div>
            <div class="circle blue">
                <div class="circle-inner"></div>
            </div>
            <div class="circle green">
                <div class="circle-inner"></div>
            </div>
        </div>

        <!-- 箭頭按鈕 -->
        <div class="arrow">
            <span class="arrow-text">NEXT</span>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJCxy6B9-Gt3RnxJbiYi2w_uIRd-yfSFM",
      authDomain: "bondjumaybeisthelast.firebaseapp.com",
      projectId: "bondjumaybeisthelast",
      storageBucket: "bondjumaybeisthelast.appspot.com",
      messagingSenderId: "573258856356",
      appId: "1:573258856356:web:503844c0fe7bee65aa7331"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const gameRef = doc(db, "game", "s1");

    const urlParams = new URLSearchParams(window.location.search);
    const player = urlParams.get("player");

    // 只讓 Red 決定誰顯示結果（可以換成你要的邏輯）
    if (player === "Red") {
        setTimeout(async () => {
            const picked = ["Red", "Green", "Blue"][Math.floor(Math.random() * 3)];
            await updateDoc(gameRef, { resultOwner: picked });
        }, 100);
    }

    // ⏩ 等使用者按下 NEXT 箭頭才判斷
    document.querySelector(".arrow").addEventListener("click", () => {
        console.log('hiiiiiiii')
        onSnapshot(gameRef, (docSnap) => {
            const owner = docSnap.data().resultOwner;
            if (owner) {
                if (owner === player) {
                    window.location.href = "result.html";
                } else {
                    window.location.href = "wait_for_others.html";
                }
            }
        });
    });
</script>

</body>

</html>
