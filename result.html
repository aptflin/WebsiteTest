<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;800;900&display=swap" rel="stylesheet">

    <title>Now Listen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: "M PLUS 1p", sans-serif;
            font-weight: 900;
            background: linear-gradient(to bottom right, #f3f9de, #c4f0ec);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 36px;
            color: #2b7d7d;
            font-weight: bold;
            margin-bottom: 40px;
            font-family: "M PLUS 1p", sans-serif;
            font-weight: 900;
        }

        .staff-area {
            position: relative;
            width: 100%;
            height: 150px;
            margin: 0 auto 40px;
        }

        .staff-lines {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #4EA59B;
        }

        .staff-line {
            width: 105%;
            height: 3px;
            background-color: #2b7d7d;
        }

        .clef {
            position: absolute;
            left: -10px;
            bottom: 1vw;
            height: 180px;
            z-index: 1;
        }

        .note-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding-left: 35vw;
            /* ÂæÄÂè≥ÁïôÁ©∫Èñì */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-left: 30px;
        }

        .note {
            width: 25px;
            height: 25px;
            border-radius: 50%;

        }

        .controls {
            margin-top: 20px;
        }

        .sound-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #2d9999;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .sound-btn:hover {
            background-color: #226a6a;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="title">Now Listen...</div>


        <div class="staff-area">
            <div class="staff-lines">

                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
            </div>
            <!-- È´òÈü≥Ë≠úËôüÂúñÁâáÔºàÂª∫Ë≠∞ÈÄèÊòéËÉåÊôØ PNGÔºâ -->
            <img src="src/clef.png" alt="Treble Clef" class="clef" />
            <div class="note-layer" id="noteLayer"></div>
        </div>

        <div class="controls">
            <button class="sound-btn" onclick="addNote('C')">C</button>
            <button class="sound-btn" onclick="addNote('M')">M</button>
            <button class="sound-btn" onclick="addNote('Y')">Y</button>
            <button class="sound-btn" onclick="addNote('W')">W</button>
            <button class="sound-btn" onclick="playSequence()">‚ñ∂ Êí≠Êîæ</button>
            <button class="sound-btn" onclick="stopSequence()">‚ñ† ÂÅúÊ≠¢</button>
        </div>
        <audio preload="auto">

    </div>

    <script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJCxy6B9-Gt3RnxJbiYi2w_uIRd-yfSFM",
            authDomain: "bondjumaybeisthelast.firebaseapp.com",
            projectId: "bondjumaybeisthelast",
            storageBucket: "bondjumaybeisthelast.appspot.com",
            messagingSenderId: "573258856356",
            appId: "1:573258856356:web:503844c0fe7bee65aa7331"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const redRef = doc(db, "music_sequence", "red");

        let noteLayer = document.getElementById('noteLayer');;
        let noteCount = 0;
        const maxNotes = 8;
        const noteSequence = []; // Áî®‰æÜÂÑ≤Â≠òÊí≠ÊîæÈ†ÜÂ∫è
        let playInterval = null;

        const docSnap = await getDoc(redRef);
        if (docSnap.exists()) {
            const sequence = docSnap.data().sequence || [];
            sequence.forEach((note, index) => {
                setTimeout(() => {
                    addNote(note);  // ÈÄôÂÄãÂáΩÂºè‰Ω†Â∑≤Á∂ìÊúâÂÆöÁæ©
                }, index * 100);
            });
        }

        const noteSettings = {
            C: { color: '#A1FFFF', top: 99, sound: 'src/C.mp3' },
            M: { color: '#FFA5FC', top: 75, sound: 'src/M.mp3' },
            Y: { color: '#FFFA97', top: 50, sound: 'src/Y.mp3' },
            W: { color: 'white', top: 25, sound: 'src/W.mp3' }
        };

        function addNote(note) {
            if (noteCount >= maxNotes) return;

            const info = noteSettings[note];
            const audio = new Audio(info.sound);
            audio.play();

            const noteEl = document.createElement('div');
            noteEl.classList.add('note');
            noteEl.style.backgroundColor = info.color;
            noteEl.style.position = "absolute";
            noteEl.style.top = `${info.top}px`;
            noteEl.style.left = `${noteCount * 10.5 + 13}%`;

            noteLayer.appendChild(noteEl);

            // ÂÑ≤Â≠òÈü≥Ë®äËàá DOM ÂèÉËÄÉ
            noteSequence.push({ audio: new Audio(info.sound), element: noteEl });

            // üëâ Â≠òÈÄ≤ localStorage
            let storedNotes = JSON.parse(localStorage.getItem("noteSequence") || "[]");
            storedNotes.push(note);
            localStorage.setItem("noteSequence", JSON.stringify(storedNotes));

            noteCount++;
        }


        function playSequence() {
            let index = 0;

            if (noteSequence.length === 0) return;

            // ÈáçÁΩÆ‰∫ÆËµ∑Ê®£Âºè
            noteSequence.forEach(n => {
                n.element.style.boxShadow = '';
                n.element.style.transform = '';
            });

            playInterval = setInterval(() => {
                if (index > 0) {
                    // ÁßªÈô§‰∏äÂÄã‰∫ÆÂÖâ
                    const prev = noteSequence[index - 1];
                    prev.element.style.boxShadow = '';
                    prev.element.style.transform = '';
                }

                if (index >= noteSequence.length) {
                    clearInterval(playInterval);
                    playInterval = null;
                    return;
                }

                const current = noteSequence[index];
                current.audio.currentTime = 0;
                current.audio.play();

                current.element.style.boxShadow = `0 0 30px 6px ${current.element.style.backgroundColor}`;
                current.element.style.transform = 'scale(1.5)';
                index++;
            }, 450); // ÊØèÈ°ÜÈü≥ÈñìÈöîÊôÇÈñìÔºàÊØ´ÁßíÔºâ
        }

        function stopSequence() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }

            noteSequence.forEach(n => {
                n.element.style.boxShadow = '';
                n.element.style.transform = '';
                n.audio.pause();
                n.audio.currentTime = 0;
            });
        }
    </script>


</body>

</html>
